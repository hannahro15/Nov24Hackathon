{% extends "base.html" %}

{% load static %}

{% block content %}
  <h1 class="text-center page-titles">
    Contact Us
  </h1>
  <p class="text-center page-subtitles">
    Please contact us if you have any queries regarding our text-speech app.
  </p>

  <form id="contactForm">
    <div class="col fw-bold">
      <label for="firstName"
             class="form-label">
        First Name:
      </label>
      <input type="text"
             class="form-control"
             id="firstName"
             placeholder="First name"
             required />
    </div>
    <div class="col fw-bold">
      <label for="lastName"
             class="form-label">
        Last Name:
      </label>
      <input type="text"
             class="form-control"
             id="lastName"
             placeholder="Last name"
             required />
    </div>
    <div class="col fw-bold">
      <label for="email"
             class="form-label">
        Email address:
      </label>
      <input type="email"
             class="form-control"
             id="email"
             placeholder="name@example.com"
             required />
    </div>
    <div class="mb-3 fw-bold">
      <label for="text-area"
             class="form-label">
        Please post your comment/s below:
      </label>
      <textarea class="form-control"
                id="text-area"
                placeholder="Please fill in any comments here..."
                rows="5"
                required></textarea>
    </div>
    <div>
      <button type="submit"
              class="submit_button btn btn-custom-text"
              id="submitButton">
        Submit form
      </button>
    </div>
  </form>

  <!-- Success Modal -->
  <div class="modal fade"
       id="successModal"
       tabindex="-1"
       aria-labelledby="successModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title"
              id="successModalLabel">
            Form Submitted
          </h5>
          <button type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="modal"
                  aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          Your form has been submitted successfully. Thank you for contacting us!
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
