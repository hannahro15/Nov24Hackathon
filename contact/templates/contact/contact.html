{% extends "base.html" %} {% load static %} {% block content %}
<h2 class="text-center page-titles">Contact Us</h2>
<p class="text-center page-subtitles">
  Please contact us if you have any queries regarding our text-speech app.
</p>
<form>
  <div class="col fw-bold">
    <label for="firstname" class="form-label"> First Name: </label>
    <input type="text" class="form-control" placeholder="First name" required />
  </div>
  <div class="col fw-bold">
    <label for="lastname" class="form-label"> Last Name: </label>
    <input type="text" class="form-control" placeholder="Last name" required />
  </div>
  <div class="col fw-bold">
    <label for="email" class="form-label"> Email address: </label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
      required
    />
  </div>
  <div class="mb-3 fw-bold">
    <label for="text-area" class="form-label">
      Please post your comment/s below:
    </label>
    <textarea
      class="form-control"
      id="text-area"
      placeholder="Please fill in any comments here..."
      rows="5"
      required
    ></textarea>
  </div>
  <div>
    <input
      class="submit_button btn btn-primary"
      id="myForm"
      type="submit"
      value="Submit form"
    />
  </div>
</form>
<p class="contact-paragraph text-center fst-italic">
  Thank you very much for contacting us and I hope you made good use of the
  text-speech app!
</p>
{% endblock content %}
