{% extends "base.html" %} {% load static %} {% block content %}

<div class="faq-page-container">
  <h2 class="text-center page-titles">Frequently Asked Questions</h2>
  <p class="text-center page-subtitles">
    Find all of your most frequently asked questions below.
  </p>
  {% for faq in faq_list %}
  <div class="faq-questions-container bg-white">
    <p>QUESTION: {{ faq.question }}</p>
    <p>ANSWER: {{ faq.answer }}</p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
