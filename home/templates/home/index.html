{% extends "base.html" %} {% load static %} {% block content %}

<section id="main-section">
  <!-- Section that focuses on welcoming the user to the page -->
  <section id="welcome-section">
    <div id="welcome-box">
      <div id="welcome-text">
        <h2 id="welcome-title">Welcome to Script to Sound!</h2>
        <p id="welcome-message">Here goes the welcome message!</p>
      </div>
      <div id="welcome-button-container">
        <form>
          <button formaction="{% url 'text_to_speech' %}" id="welcome-button">
            Get started!
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Section that gives additional information about the page -->

          height="96"
          width="96"
          viewBox="0 0 512 512"
