{% extends "base.html" %}

{% load static %}

{% block content %}
  <h1 class="text-center page-titles">
    Text to Speech App
  </h1>
  <p class="text-center page-subtitles">
    Feel free to explore this app below!
  </p>
  <section id="app-section"
           class="container mt-5">
    <div class="row d-flex justify-content-center">
      <!-- Voice options -->
      <div id="app-voice-options"
           class="col-sm-auto">
        <div id="app-voice-title">
          <p class="text-steps">
            Step 1
          </p>
        </div>
        <!-- Dropdown menu for all languages -->
        <div class="mt-3">
          <label for="language-select">
            <strong>Select a Language:</strong>
          </label>
          <select id="language-select"
                  class="form-select"
                  data-preferred-language="{{ preferred_language }}">
            <option value="">
              Select a language
            </option>
            {% for lang_code, lang_name in languages.items %}
              <option value="{{ lang_code }}"
                      {% if lang_code == preferred_language %}
                        selected
                      {% endif %}>
                {{ lang_name }} ({{ lang_code }})
              </option>
            {% endfor %}
          </select>
        </div>
        <!-- Speed control slider -->
        <div class="mt-3">
          <label for="speed-range">
            <strong>Adjust Speed:</strong>
          </label>
          <input type="range"
                 id="speed-range"
                 min="0.5"
                 max="2"
                 step="0.1"
                 value="1" />
          <span id="speed-value">1.0x</span>
        </div>
      </div>
      <!-- Text input and buttons on the right side -->
      <div class="col-12 col-md-9 col-lg-8">
        <div id="app-text-input">
          <div id="app-text-input-title">
            <p class="text-steps"
               id="text-steps-two">
              Step 2
            </p>
          </div>
          <div id="app-text-input-form"
               class="text-dark">
            <form id="text-input-form"
                  action=""
                  method="post">
              {% csrf_token %}
              {{ form }}
            </form>
            <div id="app-buttons"
                 class="d-flex justify-content-between mt-3">
              <div id="app-buttons-clear"
                   class="me-auto">
                <button id="clear-button"
                        type="button"
                        class="btn btn-dark btn-custom-icon">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              <div id="app-buttons-send"
                   class="me-3">
                <button id="send-button"
                        type="button"
                        class="btn btn-primary btn-custom-text">
                  <span class="spinner-border spinner-border-sm me-2 d-none"
                        id="send-spinner"
                        role="status"
                        aria-hidden="true"></span>
                  <span id="send-button-text">Send</span>
                </button>
              </div>
              <div id="app-buttons-pause">
                <button id="pause-button"
                        type="button"
                        class="btn btn-warning btn-custom-text">
                  Pause
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
